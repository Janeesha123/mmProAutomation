name: Selenium Tests with Allure

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Tests (ignore failures so report still generates)
        run: mvn clean test -Dmaven.test.failure.ignore=true

      - name: Generate Allure Report
        run: mvn allure:report

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin

      - name: Debug list files
        run: ls -R target/site

      - name: Install Allure CLI
        run: |
          sudo apt-add-repository ppa:qameta/allure -y
          sudo apt-get update
          sudo apt-get install allure -y

      - name: Generate Allure Report via CLI
        run: allure generate target/allure-results -o target/allure-report --clean
       
      - name: Deploy Allure Report to SLT server
        if: always() # ensures deploy runs even if tests failed
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SLT_HOST }}
          username: ${{ secrets.SLT_USER }}
          password: ${{ secrets.SLT_PASS }}
          source: "target/site/allure-maven-plugin/*"
          target: "/var/www/html/selenium-report"
