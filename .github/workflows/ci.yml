name: Selenium Tests with Allure

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and Run Tests
        run: mvn clean test

      - name: Generate Allure Report
        run: mvn allure:report

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin

      - name: Deploy Allure Report to SLT server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SLT_HOST }}
          username: ${{ secrets.SLT_USER }}
          password: ${{ secrets.SLT_PASS }} # or use SSH key
          source: "target/site/allure-maven-plugin/*"
          target: "/var/www/html/selenium-report"

